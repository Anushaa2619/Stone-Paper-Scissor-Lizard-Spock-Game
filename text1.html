<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Lizard Spock Game</title>
    <link rel="stylesheet" href="style1.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="game-container">
    <h1>Rock Paper Scissor Lizard Spock</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <!-- <img src="./fist1.jpg" title="Rock"> -->
            <i class="fa-solid fa-hand-fist fa-2xl"></i>
        </div>
        <div class="choice" id="paper">
            <!-- <img src="./palm1.jpg"/ title="Paper"> -->
            <i class="fa-solid fa-hand fa-2xl"></i>
        </div>
        <div class="choice" id="scissors">
            <!-- <img src="./123.jpg"/ title="Scissor"> -->
            <div class="add-icon">
                <i class="fa-solid fa-hand-scissors fa-rotate-90 fa-2xl"></i>
              </div>
        </div>
        <div class="choice" id="lizard">
            <!-- <img src="./lizard.png"/ title="lizard"> -->
            <i class="fa-solid fa-hand-lizard fa-2xl"></i>
        </div>
        <div class="choice" id="spock">
            <!-- <img src="./spock.jpg"/ title="Spock"> -->
            <i class="fa-solid fa-hand-spock fa-2xl"></i>
        </div>
        <!-- <div class="choice" id="computer">
            <i class="fa-solid fa-computer fa-2xl"></i>
        </div> -->
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>        
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
</div>

    <script src="script1.js"></script>
        
</body>
</html>
